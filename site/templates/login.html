<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="/" class="navbar-brand text-primary"><strong>NUSHMods</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-controls="nav-items" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav-items">
        <div class="navbar-nav">
          <a class="nav-link active" href="/search">Modules</a>
          <a class="nav-link active" href="/search/teacher">Teachers</a>
          <a class="nav-link active" href="/logout">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-md py-5 px-4 px-md-3 px-lg-5">
    <form action="/login" method="post">
      <div class="row justify-content-center">
        <div class="col-11 col-lg-10 col-xl-9">
          {% if message != '' %}
            <div id="message" class="btn shadow border-0 px-4 py-2 mb-3" style="border-radius: 20px; width: 100%; background-color: #FFE0E0;" onclick="hide()">
              <!-- change to ffcec6 -->
              <h4 class="text-center text-danger">{{ message }}</h3>
            </div>
          {% endif %}
          <div class="card-group">
            <div class="card bg-light shadow border-0 me-md-3 me-lg-4 px-2" style="border-radius: 20px;">
              <div class="card-body">
                <h1 class="card-title text-center text-md-start">Sign into your Account</h1>
              </div>
              <div class="card-footer bg-transparent border-0">
                  <input type="text" class="form-control border-2" placeholder="Student / Staff ID" autocomplete="off" style="border-radius: 20px;" name="id">
                  <input type="password" class="form-control border-2 mt-3" placeholder="Password" maxlength="64" style="border-radius: 20px;" name="password">
                  <input type="submit" class="btn btn-primary border-2 my-3" style="border-radius: 20px; width: 100%;" name="login" value="Sign In">
              </div>
            </div>
            <div class="card bg-transparent border-0 ms-md-3 ms-lg-4 px-2" style="border-radius: 20px;">
              <div class="card-body">
                <h1 class="card-title text-center text-md-start">Or, Sign up for One!</h1>
                <p class="card-text text-center text-md-start">Include the fields under "Sign In".</p>
              </div>
              <div class="card-footer bg-transparent border-0">
                <input type="text" class="form-control border-2" placeholder="Name" autocomplete="off" maxlength="50" style="border-radius: 20px;" name="name">
                <input type="password" class="form-control border-2 mt-3" placeholder="Confirm Password" maxlength="50" style="border-radius: 20px;" name="confirm">
                <div class="row my-3">
                  <div class="col-6">
                    <select class="form-select border-2" style="border-radius: 20px;" name="gender">
                      <option selected>Gender</option>
                      <option value="M">M</option>
                      <option value="F">F</option>
                      <option value="X">X</option>
                    </select>
                  </div>
                  <div class="col-6 mt-2 text-end">
                    <a class="pe-1 pe-md-2" href="/teacher">I am a teacher</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 px-4">
          <input type="submit" class="btn btn-outline-secondary mt-4" style="border-radius: 20px; width: 100%;" name="register" value="Sign Up">
        </div>
      </div>
    </form>
  </div>
  <script>
    function hide() {
      document.getElementById('message').style.display = "none";
    }
  </script>
</body>
</html>
